<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./css/style.css">
  
  <title>Frontend Mentor | Huddle landing page</title>

  
</head>
<body>
  <div id="container">
  <header>
    <img src="./images/logo.svg" alt="" id="logo">
  </header>
  <section>
    <div id="central-image">
      <img id="main-image" src="./images/illustration-mockups.svg" alt="" srcset="">
    </div>
    <div id="main-text">
      <h2>Build The Community <br> Your Fans Will Love</h2>
      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
      <button id="btn">Register</button>
    </div>
  </section>
  
  <section id="social-media">
    <div id="medias">
      <a href=""><img src="./images/logo-twitter.svg" alt=""></a>
      <a href=""><img src="./images/logo-facebook.svg" alt=""></a>
      <a href=""><img src="./images/logo-instagram.svg" alt=""></a>
    </div>
  </section>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Ronaldo Cysne</a>.
    </p>
  </footer>
</div>
</body>
</html>
